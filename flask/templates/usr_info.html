<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>name</th>
        <th>gender</th>
        <th>chinese</th>
        <th>math</th>
    </tr>
    </thead>
    <tbody>
    {% for person in info %}
    <tr>
        <td>
            <a href="/change_info?name={{ person.name }}">{{ person.name }}</a>
        </td>
        <td>{{ person.gender }}</td>
        <td>{{ person.chinese }}</td>
        <td>{{ person.math }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


</body>
</html>
