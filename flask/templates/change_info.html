<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info_change</title>
</head>
<body>
<form action="/change_info" method="POST" enctype="multipart/form-data">
    <sapn>正在修改{{ usr.name }}</sapn>
    <hr>
    男：<input type="radio" name="gender" value="male" {% if usr.gender == 'male' %}checked{% endif %}>
    女：<input type="radio" name="gender" value="female" {% if usr.gender == 'female' %}checked{% endif %}>
    <br>
    语文：<input type="text" name="chinese" value={{ usr.chinese }}>
    <br>
    数学：<input type="text" name="math" value={{ usr.math }}>
    <br>
    <input type="hidden"  name="uid" value={{ usr.id }}>
    <input type="file" name="avatar">
    <input type="submit">
    </form>

</body>
</html>
